<!DOCTYPE html>
<html>
    <head>
        <title>Shop</title>
        <link rel="stylesheet" href="index2.css">
        <link rel="stylesheet" href="login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&display=swap" rel="stylesheet">
    </head>
    <body>
        <img class="img-w" src="icons/Types-of-Makeup-Brushes.webp">
        <div class="window">
            <div class="action-buttons">
                <img class="action-button" src="icons/8664917_window_minimize_icon.png">
                <img class="action-button" src="icons/8673614_ic_fluent_maximize_filled_icon.png">
                <img class="action-button" src="icons/211651_close_round_icon.png">
            </div>
            <div class="dupper-menu">
                <div class="dhome menu-item">
                    <img class="imenu-item" src="icons/9104258_home_house_homepage_icon.png">
                    <p class="pmenu-item">Home</p>
                </div>
                <div class="dsearch menu-item">
                    <img class="imenu-item" src="icons/3844432_magnifier_search_zoom_icon.png">
                    <p class="pmenu-item">Search</p>
                </div>
                <div class="dcart menu-item">
                    <img class="imenu-item" src="icons/8666616_shopping_cart_icon.png">
                    <p class="pmenu-item">Cart</p>
                </div>
                <div class="dcart menu-item">
                    <img class="imenu-item" src="icons/about-black.png">
                    <p class="pmenu-item">My Profile</p>
                </div>
                <div class="dcart menu-item">
                    <img class="imenu-item" src="icons/8666632_phone_icon.png">
                    <p class="pmenu-item">Connect Us</p>
                </div>
            </div>
            <p class="plogo">Shop</p>
            <div class="bottom-part">
                <div class="options">
                    <p class="fp-w">Welcome to our <span>Shop</span> .</p>
                    <div class="items">
                        <div class="item">
                            <p class="pitem">Sign Up</p>
                            <p class="sitem">Don't have an account ?</p>
                            <div class="bitem sign-up">Sign up</div>
                        </div>
                        <div class="item icenter">
                            <p class="pitem">Sign In</p>
                            <p class="sitem">We recomend you to sign in first !</p>
                            <div class="bitem sign-in">Sign in</div>
                        </div>
                        <div class="item">
                            <p class="pitem">Enter Shop</p>
                            <p class="sitem">You have to sign in later !</p>
                            <div class="bitem">Enter Shop</div>
                        </div>
                    </div>
                </div>
                <!-- sign up -->
                <div class="sign-up-body">
                    <div class="dlogin">
                        <div class="list">
                            <div class="fd">
                                <div class="bback bback-up">
                                    <img class="iback" src="icons/back-black.png">
                                </div>
                                <p class="fp">Create Account !</p>
                            </div>
                            <input class="user user-up" type="text" placeholder="Username">
                            <input class="pass pass-up" type="text" placeholder="Password">
                            <button class="submit submit-up">Submit</button>
                        </div>
                        <img class="img" src="icons/ways-to-clean-makeup-brush.jpg">
                    </div>
                    <div class="bcorner"></div>
                    <div class="wcorner"></div>
                </div>
                <!-- sign up -->
                <!-- sign in -->
                <div class="sign-in-body">
                    <div class="dlogin">
                        <div class="list">
                            <div class="fd">
                                <div class="bback bback-in">
                                    <img class="iback" src="icons/back-black.png">
                                </div>
                                <p class="fp">Sign in</p>
                            </div>
                            <input class="user user-in" type="text" placeholder="Username">
                            <input class="pass pass-in" type="text" placeholder="Password">
                            <button class="submit submit-in">Submit</button>
                        </div>
                        <img class="img" src="icons/ways-to-clean-makeup-brush.jpg">
                    </div>
                    <div class="bcorner"></div>
                    <div class="wcorner"></div>
                </div>
                <!-- sign in -->
            </div>
        </div>
        <script src="login.js"></script>
        <script src="index2.js"></script>
    </body>
</html>
