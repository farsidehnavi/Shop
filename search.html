<!DOCTYPE html>
<html>
    <head>
        <title>Shop</title>
        <link rel="stylesheet" href="search.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="dupper-menu">
            <div class="dhome menu-item">
                <p class="bhome">Home</p>
            </div>
            <div class="dsearch menu-item">
                <p class="bsearch">Search</p>
            </div>
            <div class="dcart menu-item">
                <p class="bcart">Cart</p>
            </div>
        </div>
        <div class="phones">
            <div class="phone p1">
                <div class="notification-bar">
                    <p class="time i1"></p>
                    <p class="time-off tf1"></p>
                    <p class="battery-percentage i1"></p>
                    <img class="ibattery i1" src="icons/battery-white.png">
                    <img class="wifi i1" src="icons/wifi-white.png">
                </div>
                <img class="i1" src="icons/a.png">
                <p class="order-name i1">MakeUp Brush</p>
                <p class="order-name date tf1"></p>
                <hr>
            </div>
            <div class="phone p2">
                <div class="notification-bar">
                    <p class="time i2"></p>
                    <p class="time-off tf2"></p>
                    <p class="battery-percentage i2"></p>
                    <img class="ibattery i2" src="icons/battery-white.png">
                    <img class="wifi i2" src="icons/wifi-white.png">
                </div>
                <img class="i2" src="icons/b11.png">
                <p class="order-name i2">MakeUp Brush type 2</p>
                <p class="order-name date tf2"></p>
                <hr>
            </div>
            <div class="phone p3">
                <div class="notification-bar">
                    <p class="time i3"></p>
                    <p class="time-off tf3"></p>
                    <p class="battery-percentage i3"></p>
                    <img class="ibattery i3" src="icons/battery-white.png">
                    <img class="wifi i3" src="icons/wifi-white.png">
                </div>
                <img class="i3" src="icons/brush-3.png">
                <p class="order-name i3">MakeUp Brush type 3</p>
                <p class="order-name date tf3"></p>
                <hr>
            </div>
        </div>
        <script src="search.js"></script>
    </body>
</html>
